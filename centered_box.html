<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            color: #333;
            background: fixed;
            font-family: Arial, sans-serif;
            background-image: url("src/UN_Campus.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        
        
        .container {
            width: 80%;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }

        .navbar {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .nav-item {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            padding: 5px 10px;
            border: 1px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, opacity 0.3s;
            opacity: 0.7;
        }

        .nav-item.active {
            background-color: #333;
            color: #fff;
            border-color: #333;
            opacity: 1;
        }

        .category-box {
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .category-box.active {
            display: block;
            opacity: 1;
        }
    </style>
    <title>Category Box</title>
</head>

<body>

    <div class="container">
        <nav class="navbar">
            <a href="#" class="nav-item active" data-category="all">All</a>
            <a href="#" class="nav-item" data-category="suggested">Suggested</a>
        </nav>
        <div class="category-box" id="all-category">
            <h2>All Category Content</h2>
            <p>This is the content for the "All" category.</p>
        </div>
        <div class="category-box" id="suggested-category">
            <h2>Suggested Category Content</h2>
            <p>This is the content for the "Suggested" category.</p>
        </div>
    </div>
    <script>
        const navItems = document.querySelectorAll('.nav-item');

        navItems.forEach(navItem => {
            navItem.addEventListener('click', function () {
                navItems.forEach(item => {
                    item.classList.remove('active');
                });

                this.classList.add('active');

                const categoryToShow = this.dataset.category;
                const allCategory = document.getElementById('all-category');
                const suggestedCategory = document.getElementById('suggested-category');

                if (categoryToShow === 'all') {
                    allCategory.classList.add('active');
                    suggestedCategory.classList.remove('active');
                } else if (categoryToShow === 'suggested') {
                    allCategory.classList.remove('active');
                    suggestedCategory.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>
