<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Matching</title>
    <style>
        /* Add your CSS styles here */
        .ride-box-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .driver, .seats {
            font-weight: bold;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ride Matching</h1>
    <form action="php/match_rides.php" method="post">
        <label for="pickupLocation">Pickup Location:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required><br><br>
        
        <label for="dropoffLocation">Drop-off Location:</label>
        <input type="text" id="dropoffLocation" name="dropoffLocation" required><br><br>
        
        <button type="submit">Find Matching Rides</button>
    </form>

    <h2>Matching Rides:</h2>
    <div id="matchingRides">
        <!-- Matching ride results will be displayed here -->
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault();

            

            

            const response = await fetch('php/match_rides.php', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            const matchingRidesList = document.querySelector('#matchingRides');
            matchingRidesList.innerHTML = '';

            if (data.length > 0) {
                data.forEach(ride => {
                    const rideContainer = document.createElement('div');
                    rideContainer.classList.add('ride-box-container');

                    const driverInfo = document.createElement('p');
                    driverInfo.classList.add('driver');
                    driverInfo.textContent = `Driver: ${ride.driver_id}`;
                    rideContainer.appendChild(driverInfo);

                    const seatsInfo = document.createElement('p');
                    seatsInfo.classList.add('seats');
                    seatsInfo.textContent = `Seats: ${ride.available_seats}`;
                    rideContainer.appendChild(seatsInfo);

                    const pickupInfo = document.createElement('p');
                    pickupInfo.textContent = `Pickup: ${ride.pickup_location}`;
                    rideContainer.appendChild(pickupInfo);

                    const dropoffInfo = document.createElement('p');
                    dropoffInfo.textContent = `Dropoff: ${ride.dropoff_location}`;
                    rideContainer.appendChild(dropoffInfo);

                    const joinButton = document.createElement('button');
                    joinButton.classList.add('btn');
                    joinButton.textContent = 'Join Ride';
                    rideContainer.appendChild(joinButton);

                    joinButton.addEventListener('click', () => {
                        const passengerName = prompt('Please enter your name:');
                        if (passengerName) {
                            joinRide(ride.ride_id, passengerName);
                        }
                    });

                    matchingRidesList.appendChild(rideContainer);
                });
            } else {
                const noMatchingRidesMsg = document.createElement('p');
                noMatchingRidesMsg.textContent = 'No matching rides found.';
                matchingRidesList.appendChild(noMatchingRidesMsg);
            }
        });
    </script>
</body>
</html>
